<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio Obligatorio Formularios</title>
    </head>
    
    <body>

        <form action="formulario_datos.php" method="post">

            <label for="nombre">Nombre:</label>

            <input type="text" id="nombre" name="datos[nombre]" required><br>

            <label for="ciudades">Ciudades Visitadas:</label><br>

            <input type="checkbox" name="datos[ciudades][]" value="Barcelona"> Barcelona<br>
            <input type="checkbox" name="datos[ciudades][]" value="Madrid"> Madrid<br>
            <input type="checkbox" name="datos[ciudades][]" value="Valencia"> Valencia<br>
            <input type="checkbox" name="datos[ciudades][]" value="Sevilla"> Sevilla<br>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="datos[fecha]"><br>

            <label for="textarea">Comentario:</label><br>
            <textarea id="textarea" name="datos[textarea]" rows="4" cols="50"></textarea><br>

            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="datos[email]" required><br>

            <label for="rangoSalario">Rango de Salario Anual:</label>
            <select id="rangoSalario" name="datos[rangoSalario]">
                <option value="1">15.000 - 25.000</option>
                <option value="2">25.000 - 50.000</option>
                <option value="3">>50.000</option>
            </select><br>

            <input type="submit" value="Enviar">

        </form>
         
        
    </body>
</html>
